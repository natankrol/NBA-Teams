<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/search.css' rel='stylesheet'>
    <title>NBA Teams</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img class="nav-logo" src="./nba-seeklogo.com.svg" alt="">
        </div>
        <div class="title">
            <h1>All NBA Teams</h1>
        </div>
    </nav>
    <div class="main-section">
    <div class="filter-btns">
        <button class="all-btn">All</button>
        <button class="west-btn">Western Conference</button>
        <button class="east-btn">Eastern Conference</button>
    </div>
    <div class="search-bar">
        <label for="search"></label>
        <input type="text" id="search" placeholder="Search for a team">
        <button class="search-btn"><i class="gg-search"></i></button>
    </div>
    <div class="alert">
        <p class="alert-text">Enter a team name, please.</p>
    </div>
    <div class="teams-list"></div>
</div>



    <script src="./script.js"></script>
</body>
</html>
